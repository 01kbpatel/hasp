# test_page.tavern.yaml
---

test_name: Page command

includes:
  - !include config.yaml

paho-mqtt:
  client:
    transport: tcp
    client_id: tavern-tester
  connect:
    host: "{host}"
    port: !int "{port:d}"
    timeout: 3

stages:
  - name: step 1 - Page test
    mqtt_publish:
      topic: hasp/{plate}/command/page
      payload: "1"
    mqtt_response:
      topic: hasp/{plate}/state/page
      payload: "1"
      timeout: 5
    delay_after: 1
  - name: step 2 - Page test
    mqtt_publish:
      topic: hasp/{plate}/command
      payload: "page 2"
    mqtt_response:
      topic: hasp/{plate}/state/page
      payload: "2"
      timeout: 5
    delay_after: 1
  - name: step 3 - Page test
    mqtt_publish:
      topic: hasp/{plate}/command
      payload: "page=3"
    mqtt_response:
      topic: hasp/{plate}/state/page
      payload: "3"
      timeout: 5
    delay_after: 1
  - name: step 4 - Page test
    mqtt_publish:
      topic: hasp/{plate}/command/json
      payload: "[\"page=0\"]"
    mqtt_response:
      topic: hasp/{plate}/state/page
      payload: "0"
      timeout: 3
    delay_after: 1
  - name: step 5 - Page test
    mqtt_publish:
      topic: hasp/{plate}/command/json
      payload: "[\"page 300\"]"
    mqtt_response:
      topic: hasp/{plate}/state/page
      payload: "0"
      timeout: 3
    delay_after: 1

