---
test_name: Idle States

includes:
  - !include config.yaml

paho-mqtt:
  client:
    transport: tcp
    client_id: tavern-tester
  connect:
    host: "{host}"
    port: !int "{port:d}"
    timeout: 3

stages:
  - name: Test idle
    mqtt_publish:
      topic: hasp/{plate}/command
      payload: "wakeup"
    mqtt_response:
      topic: hasp/{plate}/state/idle
      payload: "LONG"
      timeout: 190
    delay_after: 1

  - name: Test idle
    mqtt_publish:
      topic: hasp/{plate}/command
      payload: "wakeup"
    mqtt_response:
      topic: hasp/{plate}/state/idle
      payload: "SHORT"
      timeout: 70
    delay_after: 1

  - name: Test idle
    mqtt_publish:
      topic: hasp/{plate}/command
      payload: "wakeup"
    mqtt_response:
      topic: hasp/{plate}/state/idle
      payload: "OFF"
      timeout: 3
    delay_after: 1
