; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html


;***************************************************
;          Common project settings
;***************************************************
[platformio]
default_envs =
    ; Comment unneeded environments or create extra
    esp32dev
    d1mini-lolintft24
    d1mini32-lolintft24
    lolind32pro-lolintft24
    esp12e-st7735
    ;d132-unoshield
    ;nodemcu32s-raspi

; -- Location of the configuration files
;include_dir =
    ;include
    ;lv_lib_zifont
    ;lvgl
    ;png_decoder

; --  Add customizations to this file only
extra_configs = platformio_override.ini


;***************************************************
;          Common environment settings
;***************************************************
[env]
framework = arduino
upload_speed = 921600
; -- Shared library dependencies in all environments
lib_deps =
    ;lvgl@7.0.0          ; Not in library yet 
    TFT_eSPI@^2.1.9      ; Tft SPI drivers
    ;TFT_eSPI@^1.4.20    ; Tft SPI drivers
    PubSubClient@^2.7.0  ; MQTT client
    ArduinoJson@^6.15.0,>6.14.1  ; needs at least 6.14.1
    Syslog@^2.0.0
    AceButton@^1.4.0
    ;AsyncTCP
    ;https://github.com/me-no-dev/ESPAsyncWebServer/archive/master.zip
    ;https://github.com/me-no-dev/ESPAsyncTCP/archive/master.zip
    https://github.com/fvanroie/lvgl.git


lib_ignore = 
    https://github.com/littlevgl/lvgl.git
    lvgl@^6.1.2
    lvgl@^6.1.1

; -- littlevgl config options ----------------------
build_flags =
    -Os          ; Code Size Optimization
    ;-Og          ; Code Debug Optimization
    ;-w           ; Suppress warnings
    -D CORE_DEBUG_LEVEL=1           ; Errors
    -D LV_CONF_INCLUDE_SIMPLE
    -D SPIFFS_TEMPORAL_FD_CACHE     ; speedup opening recent files
    -D ARDUINOJSON_DECODE_UNICODE=1 ; for utf-8 symbols
    -D ARDUINOJSON_ENABLE_PROGMEM=1 ; for PROGMEM arguments
    ;-D DISABLE_LOGGING
    -I include   ; include lv_conf.h and hasp_conf.h
    ${override.build_flags}

; -- Platform specific build flags
[flags]
esp8266_flags=
    ${env.build_flags}
    -D HTTP_UPLOAD_BUFLEN=512      ; lower http upload buffer
    -D MQTT_MAX_PACKET_SIZE=1024   ; longer PubSubClient messages
esp32_flags=
    ${env.build_flags}
    -D HTTP_UPLOAD_BUFLEN=1024      ; lower http upload buffer
    -D MQTT_MAX_PACKET_SIZE=2048    ; longer PubSubClient messages


; -- By default there are no ${override.build_flags} set
; -- to use it, copy platformio_override.ini from the template
[override]
build_flags =

;***************************************************
;          Hardware options
;***************************************************
; -- The SPI Hardware Busses available to use
[pins]
vspi32 =
    -D TFT_MISO=19
    -D TFT_MOSI=23
    -D TFT_SCLK=18
hspi32 =
    -D TFT_MISO=12
    -D TFT_MOSI=13
    -D TFT_SCLK=14

; -- Configuration parameters for standard displays
[lcd]
tft_rotation = 0      ; default rotation
tft_width = 240       ; default width
tft_height = 320      ; default height
lolin24 =
    -D ILI9341_DRIVER=1
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320
    -D TFT_ROTATION=0 ; 0=0, 1=90, 2=180 or 3=270 degree
    -D SPI_FREQUENCY=40000000
    -D SPI_TOUCH_FREQUENCY=2500000
    -D SPI_READ_FREQUENCY=20000000
    -D USER_SETUP_LOADED=1
    -D SUPPORT_TRANSACTIONS
raspberrypi =
    -D RPI_DISPLAY_TYPE=1
    -D ST7796_DRIVER=1
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D TFT_ROTATION=0 ; 0=0, 1=90, 2=180 or 3=270 degree
    -D SPI_FREQUENCY=80000000
    -D SPI_TOUCH_FREQUENCY=2500000
    -D USER_SETUP_LOADED=1
    -D SUPPORT_TRANSACTIONS

; Rotation params:
; 0 - 0 deg
; 1 - 90 deg anti-clockwise (from 0 deg)
; 2 - 180 deg anti-clockwise
; 3 - 270 deg anti-clockwise
; 4 - mirror content, and rotate 180 deg anti-clockwise
; 5 - mirror content, and rotate 270 deg anti-clockwise
; 6 - mirror content, and rotate 0 deg anti-clockwise
; 7 - mirror content, and rotate 90 deg anti-clockwise


;***************************************************
;          Generic ESP32 build
;***************************************************
[env:esp32dev]
platform = espressif32
board = esp32dev
upload_port = COM3      ; Change to the correct port
monitor_port = COM3     ; Change to the correct port
monitor_speed = 115200
debug_tool = esp-prog
debug_init_break = tbreak setup

build_flags =
    ${flags.esp32_flags}
; -- TFT_eSPI build options ------------------------
    ${lcd.lolin24}
    ${pins.vspi32}
    -D TFT_DC=2
    -D TFT_CS=5
    -D TFT_RST=4
    -D TFT_BCKL=20
    -D TOUCH_CS=21
; -- Debugging options -----------------------------
;   -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}

src_filter = +<*> +<../drivers/stm32f429_disco>


;***************************************************
;          NodeMCU32S with MHS-4" RPI Display-B
;***************************************************
[env:nodemcu32s-raspi]
platform = espressif32
board = nodemcu-32s
;upload_port = COM3      ; Change to the correct port
;monitor_port = COM3     ; Change to the correct port
monitor_speed = 115200
debug_tool = esp-prog
debug_init_break = tbreak setup

build_flags =
    ${flags.esp32_flags}
; -- TFT_eSPI build options ------------------------
    ${lcd.raspberrypi}
    ${pins.vspi32}
    -D TFT_CS=5
    -D TFT_DC=4
    -D TFT_RST=-1
    -D TOUCH_CS=22

; -- Debugging options -----------------------------
;   -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}


;***************************************************
;          ESP32 build
;***************************************************
[env:d132-unoshield]
platform = espressif32
board = esp32dev
upload_port = COM8      ; Change to the correct port
monitor_port = COM8     ; Change to the correct port
monitor_speed = 115200

build_flags =
    ${flags.esp32_flags}
; -- TFT_eSPI build options ------------------------
    -D TFT_ROTATION=${lcd.TFT_ROTATION}
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D USER_SETUP_LOADED=1
    -D ILI9488_DRIVER=1
    ${pins.vspi32}
    -D ESP32_PARALLEL=1
    -D define PSEUDO_8_BIT=1
    -D TFT_CS=34  ; Chip select control pin
    -D TFT_DC=36  ; Data Command control pin - must use a pin in the range 0-31
    -D TFT_RST=38  ; Reset pin
    -D TFT_WR=4  ; Write strobe control pin - must use a pin in the range 0-31
    -D TFT_RD=2
    -D TFT_D0=12  ; Must use pins in the range 0-31 for the data bus
    -D TFT_D1=13  ; so a single register write sets/clears all bits
    -D TFT_D2=26
    -D TFT_D3=25
    -D TFT_D4=17
    -D TFT_D5=16
    -D TFT_D6=27
    -D TFT_D7=14
    ;-D TOUCH_CS=5
    ;-D SPI_FREQUENCY=40000000
    ;-D SPI_TOUCH_FREQUENCY=2500000
    ;-D SPI_READ_FREQUENCY=20000000
; -- Debugging options -----------------------------
;   -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}

src_filter = +<*> +<../drivers/stm32f429_disco>



;***************************************************
;          D1 Mini ESP32 with Lolin TFT 2.4"
;***************************************************
[env:d1mini32-lolintft24]
platform = espressif32@^1.12.0
board = wemos_d1_mini32
upload_port = COM6       ; Change to the correct port
monitor_port = COM6      ; Change to the correct port
monitor_speed = 115200
board_build.partitions = default.csv
build_flags =
    ${flags.esp32_flags}
; -- TFT_eSPI build options ------------------------
    ${lcd.lolin24}
    ${pins.vspi32}
    -D TFT_DC=5
    -D TFT_CS=26 
    -D TFT_RST=-1  ;RST
    -D TFT_BCKL=21
    -D TOUCH_CS=17 ;(can also be 22 or 16)


;***************************************************
;          Lolin D32 Pro with Lolin TFT 2.4"
;***************************************************
; !! This board already defines TFT_CS, TFT_DC and TFT_RST !!
[env:lolind32pro-lolintft24]
platform = espressif32
board = lolin_d32_pro
upload_port = COM14      ; Change to the correct port
monitor_port = COM14     ; Change to the correct port
monitor_speed = 115200
board_build.partitions = default.csv
build_flags =
    ${flags.esp32_flags}
; -- TFT_eSPI build options ------------------------
    ${lcd.lolin24}
    ${pins.vspi32}
    ;-D TFT_DC=5    ; Defined by board, don't redefine
    ;-D TFT_CS=26   ; Defined by board, don't redefine
    ;-D TFT_RST=-1  ; Defined by board, don't redefine
    -D TFT_BCKL=21
    -D TOUCH_CS=17  ;(can also be 22 or 16)


;***************************************************
;          D1 Mini ESP8266 with Lolin TFT 2.4"
;***************************************************
[env:d1mini-lolintft24]
platform = espressif8266@^2.4.0 ;@2.3.2
board = d1_mini
upload_port = COM13       ; Change to the correct port
;upload_protocol = espota ; Use ArduinoOTA after flashing over serial
;upload_port = 10.1.0.148 ; IP of the ESP
;upload_flags =
;  --port=3232
monitor_port = COM13      ; Change to the correct port
monitor_speed = 115200
board_build.f_flash = 40000000L
board_build.flash_mode = dout
board_build.ldscript = eagle.flash.4m2m.ld  ; 2Mb Spiffs
board_build.f_cpu = 160000000L ; set frequency to 160MHz
build_flags =
    ${flags.esp8266_flags}
; -- TFT_eSPI build options ------------------------
    ${lcd.lolin24}
    ;-D TFT_MISO=12 ;D6  Default HSPI
    ;-D TFT_MOSI=13 ;D7  Default HSPI
    ;-D TFT_SCLK=14 ;D5  Default HSPI
    -D TFT_DC=15    ;D8
    -D TFT_CS=16    ;D0
    -D TFT_BCKL=2   ;D4  (can also be D1 or D2)
    -D TOUCH_CS=0   ;D3  (can also be D1 or D2)
    -D TFT_RST=-1   ;RST


;***************************************************
;          ESP-12 build
;***************************************************
[env:esp12e-st7735]
platform = espressif8266@^2.4.0 ;@2.3.2
board = esp12e
upload_port = COM13     ; Change to the correct port
monitor_port = COM13    ; Change to the correct port
monitor_speed = 115200
board_build.f_flash = 40000000L
board_build.flash_mode = dout
board_build.ldscript = eagle.flash.4m2m.ld  ; 2Mb Spiffs
board_build.f_cpu = 160000000L ; set frequency to 160MHz
build_flags =
    ${flags.esp8266_flags}
; -- TFT_eSPI build options ------------------------
    -D TFT_ROTATION=${lcd.TFT_ROTATION}
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=160
    -D USER_SETUP_LOADED=1
    -D ST7735_DRIVER=1
    -D ST7735_BLACKTAB=1
    -D TFT_MISO=-1 ;NC
    -D TFT_MOSI=13 ;D7
    -D TFT_SCLK=14 ;D5
    -D TFT_CS=15   ;D8
    -D TFT_DC=0    ;D3
    -D TFT_BCKL=2  ;D4  (can also be D1 or D2)
    -D TOUCH_CS=-1 ;NC
    -D TFT_RST=2   ;D4
    -D SPI_FREQUENCY=27000000

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    Ethernet@<2.0.0

;***************************************************
;          STM32F4 build
;***************************************************
[env:black_f407vg]
platform = ststm32
board = diymore_f407vgt
board_build.mcu = stm32f407vgt6
