upload_protocol = dfu
build_flags =
    ${env.build_flags}
    ${flags.stm32_flags}
; -- TFT_eSPI build options ------------------------
    -D TFT_ROTATION=${lcd.TFT_ROTATION}
    -D TFT_WIDTH=${lcd.TFT_WIDTH}
    -D TFT_HEIGHT=${lcd.TFT_HEIGHT}
    -D USER_SETUP_LOADED=1
    -D ST7735_DRIVER=1
    -D ST7735_BLACKTAB=1
    -D TFT_MISO=-1 ;NC
    -D TFT_MOSI=13 ;D7
    -D TFT_SCLK=14 ;D5
    -D TFT_CS=15   ;D8
    -D TFT_DC=0    ;D3
    -D TFT_BCKL=2  ;D4
    -D TOUCH_CS=-1 ;NC
    -D TFT_RST=2   ;D4
    -D SPI_FREQUENCY=27000000


;***************************************************
;          Native build
;***************************************************
[env:native]
platform = native
build_flags =
  -D LV_CONF_INCLUDE_SIMPLE
  ; -I src Required to find lv_conf.h
  -I src
  -I drivers/sdl2
  -lSDL2
  ; SDL drivers options
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_DRV_NO_CONF
  -D USE_MONITOR
  -D MONITOR_ZOOM=2
  -D USE_MOUSE
  -D USE_MOUSEWHEEL
  -D USE_KEYBOARD
lib_deps =
  ;lvgl=https://github.com/littlevgl/lvgl/archive/master.zip
  ;lvgl@^6.1.0
  ;lv_drivers=https://github.com/littlevgl/lv_drivers/archive/master.zip
  lv_drivers@^6.0.2
src_filter = +<*> +<../drivers/sdl2>
