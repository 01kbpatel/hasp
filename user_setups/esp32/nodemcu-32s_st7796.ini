;***************************************************;
;          NodeMCU32S with build with               ;
;               - st7796 TFT                        ;
;                   - MHS-4" RPI Display-B          ;
;               - xpt2046 touch controller          ;
;***************************************************;

[env:nodemcu32s-raspi]
platform = espressif32 @ ^2.0.0
board = nodemcu-32s
upload_port = COM3      ; To change the port, use platform_override.ini
monitor_port = COM3     ; To change the port, use platform_override.ini
monitor_filters = esp32_exception_decoder
board_build.partitions = user_setups/esp32_partition_app1300k_spiffs1216k.csv
debug_tool = esp-prog
debug_init_break = tbreak setup

build_flags =
    ${env.build_flags}
    ${esp32.build_flags}

;region -- TFT_eSPI build options ------------------------
    ${lcd.raspberrypi}
    ${pins.vspi32}
    -D TFT_CS=15
    -D TFT_DC=4
    -D TFT_RST=32
    -D TOUCH_CS=22
;endregion

; -- Debugging options -----------------------------
;   -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32.lib_deps}

lib_ignore =
    ${env.lib_ignore}
    ${esp32.lib_ignore}
;endregion
