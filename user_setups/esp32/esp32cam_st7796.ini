;***************************************************;
;          ESP32 build with                         ;
;               - ESP32Cam board                    ;
;               - st7796 TFT                        ;
;               - xpt2606 touch controller          ;
;***************************************************;

[env:esp32cam-st7796]
platform = espressif32@^2.0.0
board = esp32cam
; upload_port = COM18      ; To change the port, use platform_override.ini
; monitor_port = COM18     ; To change the port, use platform_override.ini
; upload_protocol = espota ; Use ArduinoOTA after flashing over serial
; upload_port = x.x.x.x; IP of the ESP
; upload_flags =
;  --port=3232

debug_tool = esp-prog
debug_init_break = tbreak setup
;board_build.partitions = min_spiffs.csv
board_build.partitions = user_setups/esp32_partition_app1280k_spiffs1472k.csv
;ESP32 CAM PINS
build_flags =
    ${flags.esp32_flags}
; -- TFT_eSPI build options ------------------------
    ${lcd.raspberrypi}
    -D USE_HSPI_PORT
    ${pins.hspi32}
    -DBOARD_HAS_PSRAM
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=-1    ; 3.3v
    -D TOUCH_CS=0   ; 3   ; RX
    -D TFT_BCKL=-1

; -- Debugging options -----------------------------
;   -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}

lib_ignore =
    GxTFT
    XPT2046_Touchscreen