;***************************************************;
;          ESP8266 build with                       ;
;               - ESP-12 board                      ;
;               - st7735 TFT                        ;
;***************************************************;

[env:esp12e-st7735]
platform = espressif8266@^2.7.4
board = esp12e
upload_port = COM8      ; To change the port, use platform_override.ini
monitor_port = COM8     ; To change the port, use platform_override.ini
board_build.f_flash = 40000000L
board_build.flash_mode = dout
board_build.ldscript = eagle.flash.4m2m.ld  ; 2Mb Spiffs
board_build.f_cpu = 160000000L ; set frequency to 160MHz
build_flags =
    ${flags.esp8266_flags}
; -- TFT_eSPI build options ------------------------
    -D USER_SETUP_LOADED=1
    -D ST7735_DRIVER=1
    -D ST7735_BLACKTAB=1
    -D TFT_ROTATION=${lcd.TFT_ROTATION}
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=160
    -D TFT_MISO=-1 ;NC
    -D TFT_MOSI=13 ;D7
    -D TFT_SCLK=14 ;D5
    -D TFT_CS=15   ;D8
    -D TFT_DC=0    ;D3
    -D TFT_BCKL=-1 ;None, configurable via web UI (e.g. 2 for D4)
    -D TOUCH_CS=-1 ;NC
    -D TFT_RST=2   ;D4
    -D SPI_FREQUENCY=27000000

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ;Ethernet@<2.0.0

lib_ignore =
    GxTFT
    XPT2046_Touchscreen